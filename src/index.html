<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Frontend JS</title>
</head>

<body>
    <div class="wrapper">
        <div>
            <h1 class="slide-from-left">Universal-Frontend JS</h1>
        </div>
        <div style="background-color: rgb(95, 185, 249);">
            <h1 class="slide-from-left">Test one</h1>
        </div>
        <div style="background-color:rgb(123, 222, 173)">
            <h1 class="slide-from-left opacity">Test two</h1>
        </div>
        <div class="opacity" style="background-color: rgb(20, 60, 119);">
            <h1 class="slide-from-left">Test three</h1>
        </div>
        <div class="scroll-animate" style="background-color: rgb(61, 47, 255);">
            <h1>Test four</h1>
        </div>
        <div style="background-color: rgb(12, 37, 42);">
            <h1>Test five</h1>
        </div>
    </div>
</body>

</html>
